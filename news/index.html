<!DOCTYPE html>
<html ng-app="cnmb">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title></title>
		<link  rel="stylesheet" type="text/css" href="dist/css/base.css" />
		<script src="dist/js/angular.js"></script>
		<script src="dist/js/angular-route.js"></script>
	</head>
	<body>
		<div ng-view=""></div>
	</body>
	<script>
		var app=angular.module('cnmb',['ngRoute']);
		app.config(function($routeProvider){
			$routeProvider.when('/index',{
				controller:'indexCtrl',
				templateUrl:'view/index.html'
			}).otherwise({
				redirectTo:'/index'
			})
		});
		app.controller('indexCtrl',['$scope','$http',function($scope,$http){
			$http.get('baiduApi.php').success(function(data){
				console.log(data);
				$scope.news=data.data.article;
			})
				
			
		}])
	</script>
</html>
